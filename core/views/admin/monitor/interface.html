<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>资源管理</title>
        <meta name="description" content="无锡">
        <meta name="viewport" content="width=1200">
		<link rel="shortcut icon" href="/public/images/favicon.png">
		<link rel='stylesheet' href='/public/bower_components/bootstrap/dist/css/bootstrap.css'/>
		<link rel="stylesheet" href="/public/bower_components/components-font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="/public/stylesheets/main.css">
		<script src="/public/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="/public/bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
		<script src="/public/bower_components/jquery-validation/dist/additional-methods.min.js"></script>
		<script src="/public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

		<script src="/public/javascripts/echart.js"></script>
		<script src="/public/javascripts/common.js"></script>
		<script src="http://api.map.baidu.com/api?v=2.0&ak=M4WuvO1b7mNfpgFGSlRaGb7Ej0twphUq"></script>
	</head>
	<body>
		<div class="wrapper">
			<% include ../include/header.html %>
			<div class="index-container">
				<% include ../include/menu.html %>
				<ul class="nav-bar">
					<li class="active"><a>接口监控</a></li>
				</ul>
				<div class="gap">
					<div class="box interface-list">
						<div class="interface-box">
							<div class="status"></div>
							<div class="title">国土资源局</div>
						</div>
						<div class="interface-box">
							<div class="status error"></div>
							<div class="title">国土资源局</div>
						</div>
					</div>
					<div class="blue-bg interface-info"><span class="icon-istatus"></span>代表此接口正常工作      <span class="icon-istatus-error"></span>代表此接口无法连接</div>

				</div>
			</div>
			<div class="push"></div>
		</div>
		<% include ../include/footer.html %>
		<script>
			$(document).ready(function(){
				var idata=[
					{'name':'公安局','status':'success'},
					{'name':'民政部银行','status':'error'},
					{'name':'交通局','status':'success'},
					{'name':'工商局','status':'success'},
					{'name':'社会保障部','status':'success'},
					{'name':'住建部','status':'error'},
					{'name':'海关总署','status':'success'},
					{'name':'税务总局','status':'success'}
				];
				var addhtml = '';
				for(i in idata){
					if(idata[i].status == 'success'){
						addhtml += '<div class="interface-box"><div class="status"></div><div class="title">'+idata[i].name+'</div></div>';
					}else{
						addhtml += '<div class="interface-box"><div class="status error"></div><div class="title">'+idata[i].name+'</div></div>';
					}
				}
				$('.interface-list').append(addhtml);
			})


		</script>
	</body>
</html>
